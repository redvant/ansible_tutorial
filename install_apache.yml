---

- hosts: all
  become: true
  tasks:

  - name: install apache and php
    package:
      name: 
        - "{{ apache_package }}"
        - "{{ php_package }}"
      state: latest
      update_cache: yes

  - name: Enable and Start httpd service in RedHat-like systems
    service:
      name: httpd
      enabled: yes
      state: started
    when: ansible_distribution in ["AlmaLinux", "CentOS"]

  - name: Open httpd necessary firewall ports in RedHat-like systems
    firewalld:
      service: "{{item}}"
      state: enabled
      permanent: true
      immediate: true
    when: ansible_distribution in ["AlmaLinux", "CentOS"]
    with_items:
      - http
      - https
